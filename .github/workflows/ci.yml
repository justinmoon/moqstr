name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Use Cachix
        uses: cachix/cachix-action@v15
        with:
          name: justinmoon
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run CI suite
        run: nix run .#ci
